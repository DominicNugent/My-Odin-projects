<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Etch-a-Sketch Project</title>
		<style>
			body {
				margin: 0;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			#sketchBox {
				width: 90vmin;
				height: 90vmin;
				display: flex;
				flex-wrap: wrap;
				gap: 0;
				outline: 1px solid #000;
			}

			.box {
				flex: 1 1 calc(6.25% - 1px);
				height: 0;
				padding-bottom: calc(6.25% - 1px);
				display: flex;
				justify-content: center;
				align-items: center;
				outline: 1px solid #000;
			}
		</style>
	</head>
	<body>
		<div id="sketchBox"></div>

		<script>
			const sketchBox = document.querySelector('#sketchBox');

			for (let i = 1; i <= 256; i++) {
				const box = document.createElement('div');
				box.className = 'box';
				sketchBox.appendChild(box);
			}

			// Event Listener
			sketchBox.addEventListener('mouseover', (event) => {
				const eventTarget = event.target;

				if (eventTarget.tagName === 'DIV') {
					eventTarget.style.backgroundColor = 'darkblue';
				}
			});
		</script>
	</body>
</html>
