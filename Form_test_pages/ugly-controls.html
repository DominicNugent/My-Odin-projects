<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ugly controls basic styling</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <style>
      .formset1 {
        margin: 20px auto;
        max-width: 500px;
      }

      .formset2 {
        font-family: 'Josefin Sans', sans-serif;
        margin: 20px auto;
        max-width: 400px;
      }

      .formset2 form > div {
        margin-bottom: 20px;
      }

      .formset2 button, label, input, select, progress, meter {
        display: block;
        font-family: inherit;
        font-size: 100%;
        margin: 0;
        box-sizing: border-box;
        width: 100%;
        padding: 5px;
        height: 30px;
      }

      .formset2 select {
        appearance: none;
      }

      .formset2 .select-wrapper {
        position: relative;
      }

      .formset2 .select-wrapper::after {
        content: "â–¼";
        font-size: .6rem;
        top: 10px;
        right: 10px;
        position: absolute;
      }

      .formset2 input[type="text"], 
      .formset2 input[type="datetime-local"], 
      .formset2 input[type="color"], 
      select {
        box-shadow: inset 1px 1px 3px #ccc;
        border-radius: 5px;
      }

      .formset2 input[type="color"] {
        border: 0;
        padding: 0;
      }

      .formset2 label {
        margin-bottom: 5px;
      }

      .formset2 button {
        width: 60%;
        margin: 0 auto;
      }

      .formset2 input[type="range"] {
        appearance: none;
        background: rgb(139, 139, 139);
        height: 14px;
        padding: 0;
        outline: 1px solid transparent;
        border-radius: 3px;
      }
    </style>
  </head>

<body>
  <div class="formset1">
    <form>
      <div>
        <label for="select">Select box:</label>
        <div class="select-wrapper">
            <select id="select" name="select">
              <option>Banana</option>
              <option>Cherry</option>
              <option>Lemon</option>
            </select>
        </div>
      </div>
      <div>
        <label for="myFruit">"Favorite fruit?" datalist:</label>
        <input type="text" name="myFruit" id="myFruit" list="mySuggestion">
        <datalist id="mySuggestion">
          <option>Apple</option>
          <option>Banana</option>
          <option>Blackberry</option>
          <option>Blueberry</option>
          <option>Lemon</option>
          <option>Lychee</option>
          <option>Peach</option>
          <option>Pear</option>
        </datalist>
      </div>
      <div>
        <label for="date1">Datetime local: </label>
        <input id="date1" name="date1" type="datetime-local">
      </div>
      <div>
        <label for="range">Range: </label>
        <input id="range" name="range" type="range">
      </div>
      <div>
        <label for="color">Color: </label>
        <input id="color" name="color" type="color">
      </div>
      <div>
        <label for="file">File picker: </label>
        <input id="file" name="file" type="file" multiple>
        <ul id="file-list">

        </ul>
      </div>
      <div>
        <label for="progress">Progress: </label>
        <progress max="100" value="75" id="progress">75/100</progress>
      </div>
      <div>
        <label for="meter">Meter: </label>
        <meter  id="meter" min="0" max="100" value="75" low="33" high="66" optimum="50">75</meter>
      </div>
      <div><button>Submit?</button></div>
    </form>
  </div>

  <div class="formset2">
    <form>
      <fieldset>
        <legend>Form 2</legend>
        <div>
          <label for="select">Select box:</label>
          <div class="select-wrapper">
              <select id="select" name="select">
                <option>Banana</option>
                <option>Cherry</option>
                <option>Lemon</option>
              </select>
          </div>
        </div>
        <div>
          <label for="myFruit">"Favorite fruit?" datalist:</label>
          <input type="text" name="myFruit" id="myFruit" list="mySuggestion">
          <datalist id="mySuggestion">
            <option>Apple</option>
            <option>Banana</option>
            <option>Blackberry</option>
            <option>Blueberry</option>
            <option>Lemon</option>
            <option>Lychee</option>
            <option>Peach</option>
            <option>Pear</option>
          </datalist>
        </div>
        <div>
          <label for="date1">Datetime local: </label>
          <input id="date1" name="date1" type="datetime-local">
        </div>
        <div>
          <label for="range">Range: </label>
          <input id="range" name="range" type="range">
        </div>
        <div>
          <label for="color">Color: </label>
          <input id="color" name="color" type="color">
        </div>
        <div>
          <label for="file">File picker: </label>
          <input id="file" name="file" type="file" multiple>
          <ul id="file-list">

          </ul>
        </div>
        <div>
          <label for="progress">Progress: </label>
          <progress max="100" value="75" id="progress">75/100</progress>
        </div>
        <div>
          <label for="meter">Meter: </label>
          <meter  id="meter" min="0" max="100" value="75" low="33" high="66" optimum="50">75</meter>
        </div>
        <div><button>Submit?</button></div>
      </fieldset>
    </form>
  </div>

  <script>
    const fileInput = document.querySelector('#file');
    const fileList = document.querySelector('#file-list');

    fileInput.addEventListener('change', updateFileList);

    function updateFileList() {
      while(fileList.firstChild) {
        fileList.removeChild(fileList.firstChild);
      }

      let curFiles = fileInput.files;

      if(!(curFiles.length === 0))  {
        for(let i = 0; i < curFiles.length; i++) {
          const listItem = document.createElement('li');
          listItem.textContent = 'File name: ' + curFiles[i].name + '; file size ' + returnFileSize(curFiles[i].size) + '.';
          fileList.appendChild(listItem);
        }
      }
    }

    function returnFileSize(number) {
      if(number < 1024) {
        return number + 'bytes';
      } else if(number >= 1024 && number < 1048576) {
        return (number/1024).toFixed(1) + 'KB';
      } else if(number >= 1048576) {
        return (number/1048576).toFixed(1) + 'MB';
      }
    }
  </script>
</body>

</html>
