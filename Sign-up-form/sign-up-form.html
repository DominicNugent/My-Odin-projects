<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="signUp-styles.css">
    </head>
    <body>
        <div id="container">
            <div id="sideColumn">
                <div id="logoBar">
                    <img id="oLogo" src="assets/odin-lined.png" alt="">
                    <div id="logoTxt">ODIN</div>
                </div>
                <div id="attribution">Photo by <a href="#" target="_blank" class="source1">Halie West</a> on <a href="#" target="_blank" class="source2">Unsplash</a></div>
            </div>
            <div id="formColumn">
                <div id="contentArea">
                    <h3>This is not a real online service! 
                        You know you need something like this in your life to help you 
                        realize your deepest dreams. Signup now to get started.</h3>
                    <h3>You <i>know</i> you want to.</h3>                    
                    <form action="https://httpbin.org">
                        <div id="formHd">Let's do this!</div>
                        <div class="form-group">
                            <div class="form-item">
                                <label for="first-name">First name</label>
                                <input id="first-name" name="first-name" type="text">
                            </div>
                            <div class="form-item">
                                <label for="last-name">Last name</label>
                                <input id="last-name" name="last-name" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-item">
                                <label for="email">Email</label>
                                <input id="email" name="email" type="email" placeholder="yourname@domain.com">
                            </div>
                            <div class="form-item">
                                <label for="email">Phone number</label>
                                <input id="phone" name="phone" type="tel" placeholder="xxx-xxx-xxxx">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-item">
                                <label for="password">Password</label>
                                <input id="password" name="password" type="password">
                            </div>
                            <div class="form-item">
                                <label for="confirm-password">Confirm Password</label>
                                <input id="confirm-password" name="confirm-password" type="password">
                            </div>
                        </div>
                    </form>
                    
                </div>
                <div id="accessLinks">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
        <script src="signUp-script.js"></script>
    </body>
</html>
